<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>embot</title>
    <style>
        #radar div {
            width: 30px;
            background-color: grey;
            display: inline-block;
            height: 1px;
            transform-origin: 50% 100%;
        }

        #radar {
            position: fixed;
            bottom: 0;
            left: 40%;
        }

        .deg30 {
            transform: rotate(-60deg);
        }

        .deg60 {
            transform: rotate(-30deg);
        }

        .deg120 {
            transform: rotate(30deg);
        }

        .deg150 {
            transform: rotate(60deg);
        }
    </style>
</head>
<body>
<h1></h1>

<h2></h2>
<span>use arrow keys to control the robot</span>

<div id="radar">
    <div class="deg60"></div>
    <div class="deg90"></div>
    <div class="deg120"></div>
</div>
<script src="/socket.io/socket.io.js"></script>
<script>
    var msgs = ['EmBot is in auto mode', 'You are controlling EmBot now!'];
    document.addEventListener("DOMContentLoaded", function (event) {
        var $h1 = document.querySelector('h1');
        var $h2 = document.querySelector('h2');
        var $radarElements = document.querySelectorAll('#radar div');
        var lastAction;

        var socket = io.connect();
        socket.on('connect', function () {
            console.log('connected');
            $h2.innerText = 'connected';
        });
        socket.on('disconnect', function () {
            console.log('disconnected');
            $h2.innerText = 'disconnected';
        });
        socket.on('data', function (data) {
            console.log('data', data);
            data.sonar.forEach(function (item, index) {
                if (item) {
                    index = parseInt(index);
                    $radarElements[index].style.height = item + 'px';
                    if (item < 30) {
                        $radarElements[index].style.backgroundColor = 'red';
                    } else {
                        $radarElements[index].style.backgroundColor = 'grey';
                    }
                }
            });
        });
        $h1.innerText = msgs[0];

        var sounds = {
            48: 0,
            49: 1,
            50: 2,
            51: 3,
            52: 4,
            53: 5,
            54: 6,
            55: 7,
            56: 8,
            57: 9
        };

        var map = {
            37: 'left',
            38: 'up',
            39: 'right',
            40: 'down'
        };
        var keysPressed = {
            left: false,
            up: false,
            right: false,
            down: false
        };

        document.addEventListener('keydown', function (e) {
            if (sounds[e.which]) {
                socket.emit('playSound', sounds[e.which]);
            }
            if (map[e.which]) {
                keysPressed[map[e.which]] = true;
                sendData();
            }
        });
        document.addEventListener('keyup', function (e) {
            if (map[e.which]) {
                keysPressed[map[e.which]] = false;
                sendData();
            }
        });

        function sendData() {
            var action;
            if (keysPressed.up) {
                if (keysPressed.left) {
                    action = 'forwardLeft';
                } else if (keysPressed.right) {
                    action = 'forwardRight';
                } else {
                    action = 'forward';
                }
            } else if (keysPressed.down) {
                if (keysPressed.left) {
                    action = 'backLeft';
                } else if (keysPressed.right) {
                    action = 'backRight';
                } else {
                    action = 'back';
                }
            } else if (keysPressed.left) {
                action = 'left';
            } else if (keysPressed.right) {
                action = 'right';
            } else {
                action = 'stop';

            }

            if (lastAction !== action) {
                console.log('steer', action);
                socket.emit('steer', action);
                lastAction = action;
            }
        }
    });
</script>
</body>
</html>

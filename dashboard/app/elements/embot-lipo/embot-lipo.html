<dom-module id="embot-lipo">
  <style>
    :host {
      display: flex;
      text-align: center;
      position: relative;
      width: 100%;
    }

    :host span {
      flex: 1;
      font-size: 2em;
    }


  </style>
  <template>
      <span>{{first}}</span>
      <span>{{second}}</span>
      <span>{{third}}</span>
  </template>
</dom-module>

<script>
  (function() {
    Polymer({

      is: 'embot-lipo',

      properties: {
        first: {
          type: Number
        },
        second: {
          type: Number
        },
        third: {
          type: Number
        }
      }

    });
  })();
</script>

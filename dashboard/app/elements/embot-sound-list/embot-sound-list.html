<dom-module id="embot-sound-list">
  <style>
    :host {
      display: block;
    }

    :host paper-button {
      margin-top: 10px;
    }
  </style>
  <template>
    <template is="dom-repeat" items="{{soundList}}">
      <paper-button raised title="{{item.val}}">{{item.name}}</paper-button>
    </template>
  </template>

  <script>
    (function () {
      Polymer({

        is: 'embot-sound-list',

        properties: {
          soundList: {
            type: Array
          }
        },

        listeners: {
          'tap': '_click'
        },

        _click: function (e) {
          var val = e.path[1].title;
          if (val && val.length === 2) {
            this.fire('play', e.path[1].title);
          }
        }

      });
    })();
  </script>

</dom-module>

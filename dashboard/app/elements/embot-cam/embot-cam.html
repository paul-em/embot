<dom-module id="embot-cam">
  <style>
    :host img {
      width: 100%;
    }
  </style>
  <template>
      <!--<img id="pic" src="/images/cam.jpeg">-->
    <paper-checkbox checked="{{enabled}}">enabled</paper-checkbox>
    <img id="cam" src="">
  </template>
</dom-module>

<script>
  (function() {
    Polymer({
      is: 'embot-cam',

      properties: {
        enabled: {
          type: Boolean,
          value: true,
          observer: '_change'
        }
      },
      ready: function(){
        var that = this;
        setTimeout(function(){
          that.$.cam.src = 'http://192.168.0.1:8081/';
        }, 500);
      },
      _change: function(){
        console.log('change!');
        this.fire('enabledChanged');
        var that = this;
        if(this.enabled){
          setTimeout(function(){
            that.$.cam.src = 'http://192.168.0.1:8081/';
          }, 500);
        }
      }
    });
  })();
</script>
